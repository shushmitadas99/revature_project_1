<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reimbursement System</title>
    <!-- <script defer src="/index.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="/user.js"></script>
</head>
<body>
    <div>
        <!-- <button id="then-catch-btn">Get Pokemon w/ .then .catch</button> -->
        <a id="create-reimb-btn" href="./create-reimbursement.html">CREATE REIMBURSEMENT</a>
    </div>
    <h1>Reimbursement Table</h1>
    <div class="table-container">
        <table id="reimb-table" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Author</th>
                    <th>Resolver</th>
                    <th>Amount</th>
                    <th>Submitted Time</th>
                    <th>Resolved Time</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Receipt</th>
                </tr>
            </thead>
            <tbody id="data-output">
                <!--Populate table data using JS-->
            </tbody>
        </table>
    </div>

    <!-- <div>
        <label for="pokemon-id">Pokemon ID:</label>
        <input type="number" id="pokemon-id">
    </div> -->
    
</body>
</html>
