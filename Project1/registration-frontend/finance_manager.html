<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reimbursement System - Finance Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="/finance_manager.js"></script>
</head>
<body>
    <h1>EXPENSE REIMBURSEMENT SYSTEM - FINANCE MANAGER</h1>
    <div id="topNav">
        <div>
            <label for="status-search">Status:</label>

            <select name="status-filter" id="status-filter">
                <option value="filter-by-status">Filter status</option>
                <option value="pending">pending</option>
                <option value="approved">approved</option>
                <option value="denied">denied</option>
            </select>
        </div>
        
        <button id="logout" name="logout">Log Out</button>
    </div>

    <div class="table-container">
        <table id="reimb-finance-table" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Author</th>
                    <th>Resolver</th>
                    <th>Amount</th>
                    <th>Submitted Time</th>
                    <th>Resolved Time</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Receipt</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-output">
                <!--Populate table data using JS-->
            </tbody>
        </table>
    </div>
</body>
</html>
